<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2"><i class='nav-icon fa fa-folder-open'></i>Categoria</h1>
      <div class="col-lg-4">
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Buscar Categoria" aria-label="Search" [(ngModel)]="nombre_cat" (keyup)="filtrar()">
          <button class="btn btn-outline-dark" type="submit">Buscar</button>
        </form>
      </div>
    </div>
    <div class="mt-5">
        <div class="row">

          <input type="button" value="Insertar Categoria" class="btn btn-dark" (click)="mostrar_form('ver')"><hr>

          <div id='formulario' *ngIf="mform==true">
            
              <div class="row"> 
                <div class="col-lg-4">
                  <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="obj_categoria.nombre">
                  <span style="color: red;" *ngIf="validar_nombre == false" >Insertar Nombre de la Categoria</span>
                </div>
              </div>
              <br>
              <div class="row"> 
                <div class="col-lg-4">
                  <input type="button" value="Guardar" class="btn btn-outline-dark" style="width: 100%;" (click)="validar('guardar')" 
                  *ngIf="botones_form == false">
                  <input type="button" value="Editar" class="btn btn-outline-dark" style="width: 100%;" (click)="validar('editar')"
                  *ngIf="botones_form == true">
                </div>
                <div class="col-lg-4">
                  <input type="button" value="Cancelar" class="btn btn-outline-danger" style="width: 100%;" (click)="mostrar_form('no ver')">
                </div>
              </div>
              <br> 
          </div>
        </div>
    
  
      <div class="row mt-3">
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Acciones</th>
              </tr>
              <tr *ngFor="let item of categoria">
                <td>{{item.id_categoria}}</td>
                <td>{{item.nombre}}</td>
                <td>
                  <span class="fas fa-edit" style="color: blue; cursor: pointer" title="Editar" (click)
                  ="cargar_datos(item, item.id_categoria)"></span>
                  <span class="fas fa-minus-square" style="color: red; cursor: pointer" title="Eliminar" (click)
               ="eliminar(item.id_categoria)"></span>
                </td>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  
  </main>
